name: Maven Build and Test
on:
  push:
    branches:
      - main 
jobs:
  build-and-test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17  # 根据项目需求设置 Java
          distribution: temurin
      - name: Run tests
        run: mvn clean test  # 运行 Maven 的清理和测试命令
